name: Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  release:
    if: github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'chore/version')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v4
        with:
          version: 9.5.0

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      - run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm --filter three-deformer build

      - name: Zip dist files
        run: |
          cd packages/three-deformer/dist
          zip -r ../../../../three-deformer-artifact.zip .

      - name: Set version and log
        run: |
          VERSION=$(git describe --tags $(git rev-list --tags --max-count=1) 2>/dev/null || echo "v0.0.0")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          COMMITS=$(git log --pretty=format:"%s" ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }})

          LOG=""

          FEATS=$(echo "$COMMITS" | grep "^feat:")
          FIXES=$(echo "$COMMITS" | grep "^fix:")
          OTHERS=$(echo "$COMMITS" | grep -v "^feat:" | grep -v "^fix:")

          if [ ! -z "$FEATS" ]; then
            LOG="$LOG\n### ‚ú® Features"
            LOG="$LOG\n$(echo "$FEATS" | sed 's/^feat:/-/')"
          fi

          if [ ! -z "$FIXES" ]; then
            LOG="$LOG\n### üêõ Fixes"
            LOG="$LOG\n$(echo "$FIXES" | sed 's/^fix:/-/')"
          fi

          if [ ! -z "$OTHERS" ]; then
            LOG="$LOG\n### üì¶ Others"
            LOG="$LOG\n$(echo "$OTHERS" | sed 's/^/-/')"
          fi

          echo -e "log<<EOF\n$LOG\nEOF" >> $GITHUB_OUTPUT
        shell: bash

      - name: Publish to npm using Changesets
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm run release
          version: pnpm changeset version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.changelog.outputs.version }}
          name: Release ${{ steps.changelog.outputs.version }}
          body: ${{ steps.changelog.outputs.log }}
          files: three-deformer-artifact.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
